<!DOCTYPE html><html><head><meta charset="utf-8"><title> <a href="http://localhost:8080"><span class="mainTitle">LynxHub</span></a></title><link rel="stylesheet" href="http://static.localhost:8080/css/main.css"><link rel="shortcut icon" href="http://static.localhost:8080/favicon.ico" type="image/x-icon"/><script>var pageId = "board";</script><link href="http://static.localhost:8080/js/pre.js"/><link/></head><body id="board"><div id="notFooter"><header id="pageHeader"><h1 id="headerTitle"><a href="."><span id="labelName" class="mainTitle"></span></a><span id="labelDescription" class="subTitle"></span></h1><nav id="userMenu"><ul><li><a href="/account.js">Account</a></li><li><a id="linkManagement">Manage Board</a></li></ul></nav><br/><div id="headerBanner"><img id="bannerImage"/></div></header><div id="middle"><div id="secondaryHeader"><section id="postFormWrapper"><h1>New thread</h1><form id="newThreadForm" method="post" action="../../newThread.js" enctype="multipart/form-data" class="postForm"><div class="postFormColLeft"><fieldset id="metaFields"><div id="divName" class="field"><label for="fieldName">Name:</label><div class="inputWrap"><input id="fieldName" type="text" name="name" placeholder="" tabindex="1"></div></div><div class="field"><label for="fieldEmail">Email:</label><div class="inputWrap"><input id="fieldEmail" name="email" type="text" placeholder="" tabindex="2"></div></div><div class="field"><label for="fieldPostingPassword">Password:</label><div class="inputWrap"><input id="fieldPostingPassword" name="password" type="password" tabindex="3"></div></div><div class="field"><label for="fieldSubject">Subject:</label><div class="inputWrap"><input id="fieldSubject" type="text" name="subject" placeholder="" autocomplete="off" tabindex="4"></div></div></fieldset></div><div class="postFormColRight"><fieldset id="messageFiles"><div id="filesWrapper"><label for="files">Files:</label><input id="files" type="file" accept="image/*" multiple="" name="files" tabindex="6"><small id="filesInfo" class="info">Max file size: <span id="labelMaxFileSize"></span> MB.</small></div><div id="filesSpoiler"><label for="checkboxSpoiler">Spoiler</label><input id="checkboxSpoiler" type="checkbox" name="spoiler" tabindex="7"></div></fieldset><fieldset id="captchaDiv"><label for="fieldCaptcha"><img id="captchaImage" src="/captcha.js"></label><input id="fieldCaptcha" type="text" name="captcha" required autocomplete="off" tabindex="8"><button id="reloadCaptchaButton" type="button" onclick="reloadCaptcha()" value="Reload captcha" alt="Reload captcha" style="display: none;" tabindex="9"><span class="fa fa-refresh"></span></button><small id="noCookiesCaptchaLink" class="info"><a href="/noCookieCaptcha.js" target="_blank" tabindex="10">No cookies?</a></small></fieldset><fieldset id="sendPost"><input id="jsButton" type="button" onclick="postThread()" value="Create thread" style="display: none;" tabindex="11" class="postSubmit button submit"><input id="formButton" type="submit" value="Create thread" tabindex="11" class="postSubmit button submit"></fieldset></div><fieldset id="messageArea"><label for="fieldMessage">Message</label><textarea id="fieldMessage" name="message" required title="" tabindex="5"></textarea></fieldset><input id="boardIdentifier" type="hidden" name="boardUri"></form></section></div><div id="contentWrapper"><section class="content boardContent"><nav id="pageMenu"><ul><li><a href="catalog.html" class="linkCatalog">Catalog</a></li><li><a id="linkModeration"></a></li></ul></nav><a name="top" class="anchor postsTopAnchor"></a><main id="divThreads"></main><a name="bottom" class="anchor postsBottomAnchor"></a><nav class="pagesNav boardNav"><div class="pagesLinks"><a id="linkPrevious" title="Previous" class="fa fa-angle-left"></a><div id="divPages"></div><a id="linkNext" title="Next" class="fa fa-angle-right"></a></div><a href="catalog.html" class="linkCatalog">Catalog</a></nav><div class="multiReport"><label for="reportFieldReason">Reason</label><input id="reportFieldReason" type="text" name="reason" placeholder="Reason"><label for="deletionFieldPasword">Password</label><input id="deletionFieldPassword" type="password" name="password"><label for="checkboxGlobal">Global</label><input id="checkboxGlobal" type="checkbox" name="global"><input id="deleteFormButton" type="submit" value="Delete" name="action" class="button submit"><input id="deleteJsButton" type="button" onclick="deletePosts()" value="Delete" style="display: none;" class="button submit"><input id="reportFormButton" type="submit" value="Report" name="action" class="button submit"><input id="reportJsButton" type="button" onclick="reportPosts()" value="Report" style="display: none;" class="button submit"></div></section></div></div></div><footer id="pageFooter"><nav><ul id="pageFooterItems"><li><a href="http://localhost:8080">LynxHub</a></li><li><a href="http://static.localhost:8080/help.html">Help</a></li><li><a href="http://static.localhost:8080/about.html">About</a></li></ul></nav></footer><script src="http://static.localhost:8080/js/pre.js"></script><script src="http://static.localhost:8080/js/post.js"></script></body></html>
