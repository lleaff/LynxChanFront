<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</head>
<body>

  Login:
  <form
    action="/login.js"
    enctype="multipart/form-data"
    method="post">
    Login:
    <input
      type="text"
      name="login"
      id="loginFieldLogin">
    <br>
    Password:
    <input
      type="password"
      id="loginFieldPassword"
      name="password">
    <br>
    <input
      type="submit"
      id="loginFormButton"
      value="Login">
    <input
      type="button"
      id="loginJsButton"
      onclick="loginUser()"
      value="Login"
      style="display: none;">
  </form>
  <br>
  <br>
  Register:
  <form
    action="/registerAccount.js"
    enctype="multipart/form-data"
    method="post">
    Login*:
    <input
      type="text"
      name="login"
      id="registerFieldLogin">
    <br>
    Password*:
    <input
      type="password"
      id="registerFieldPassword"
      name="password">
    <br>
    Email:
    <input
      type="text"
      id="registerFieldEmail"
      name="email">
    <br>
    <input
      type="submit"
      id="registerFormButton"
      value="Register">
    <input
      type="button"
      id="registerJsButton"
      onclick="registerAccount()"
      value="Register"
      style="display: none;">
  </form>
  <br>
  <br>
  Recover account:
  <form
    action="/requestAccountRecovery.js"
    enctype="multipart/form-data"
    method="post">
    Login:
    <input
      type="text"
      name="login"
      id="recoverFieldLogin">
    <br>
    <input
      type="submit"
      id="recoverFormButton"
      value="Request recovery">
    <input
      type="button"
      id="recoverJsButton"
      onclick="recoverAccount()"
      value="Request recovery"
      style="display: none;">
  </form>

</body>

<script src="http://static.localhost:8080/settings.js"></script>
<script src="http://static.localhost:8080/api.js"></script>
<script src="http://static.localhost:8080/login.js"></script>

</html>
