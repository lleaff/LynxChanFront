<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</head>
<body>
  <h1 id="labelName"></h1>
  <h3 id="labelDescription"></h3>
  <a href="/account.js">Account</a>
  <br>
  <a id="linkManagement">Manage Board</a>
  <br>
  <a id="linkMod">Moderate thread</a>

  <br>

  <form
    method="post"
    action="../../replyThread.js"
    enctype="multipart/form-data">
    Name:
    <input
      type="text"
      id="fieldName"
      name="name" />
    <br>
    Subject:
    <input
      type="text"
      id="fieldSubject"
      name="subject" />
    <br>
    Email:
    <input
      name="email"
      type="text"
      id="fieldEmail">
    <br>
    Password:
    <input
      name="password"
      type="password"
      id="fieldPassword">
    <br>
    <span style="vertical-align: top;">Message:</span>
    <br>
    <textarea
      rows="8"
      cols="50"
      name="message"
      id="fieldMessage"></textarea>
    <br>
    Images:
    <input
      type="file"
      id="files"
      name="files"
      multiple>
    <br>
    <input
      type="button"
      id="jsButton"
      onClick="postReply()"
      value="Reply"
      style="display: none;">
    <input
      type="submit"
      id="formButton"
      value="Reply">
    <input
      id="boardIdentifier"
      type="hidden"
      name="boardUri">
    <input
      id="threadIdentifier"
      type="hidden"
      name="threadId">
  </form>

  <br>
  <form
    method="post"
    action="../../contentActions.js"
    enctype="multipart/form-data">
    <div id="divPostings"></div>

    Reason:
    <input
      type="text"
      id="reportFieldPassword"
      name="reason">
    <br>
    <div id="divExpiration">
      Expiration:

      <input
        type="text"
        name="expiration">

    </div>
    Password:
    <input
      type="password"
      id="deletionFieldPassword"
      name="password">
    <br>
    <input
      type="checkbox"
      name="global">
    Global report
    <br>
    <input
      type="submit"
      id="deleteFormButton"
      value="Delete"
      name="action">

    <input
      type="button"
      style="display: none;"
      id="deleteJsButton"
      onClick="deletePosts()"
      value="Delete">

    <input
      type="submit"
      id="inputBan"
      value="Ban"
      name="action">

    <input
      type="button"
      style="display: none;"
      id="banJsButton"
      onClick="banPosts()"
      value="Ban">

    <input
      type="submit"
      id="reportFormButton"
      value="Report"
      name="action">

    <input
      type="button"
      style="display: none;"
      id="reportJsButton"
      onClick="reportPosts()"
      value="Report">

  </form>
  <br>

</body>

<script src="http://static.localhost:8080/settings.js"></script>
<script src="http://static.localhost:8080/api.js"></script>
<script src="http://static.localhost:8080/thread.js"></script>
<script src="http://static.localhost:8080/posting.js"></script>

</html>
