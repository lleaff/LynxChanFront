<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> <a href="http://localhost:8080"><span class="mainTitle">LynxHub</span></a>
    </title>
    <link rel="stylesheet" href="http://static.localhost:8080/css/main.css">
    <link rel="shortcut icon" href="http://static.localhost:8080/favicon.ico" type="image/x-icon"/>
    <script>var pageId = "login";
    </script>
    <link href="http://static.localhost:8080/js/pre.js"/>
    <link/>
  </head>
  <body id="login">
    <div id="notFooter">
      <header id="pageHeader">
        <h1 id="headerTitle"><a href="http://localhost:8080"><span class="mainTitle">LynxHub</span></a></h1>
        <nav id="userMenu">
          <ul>
            <li><a href="/account.js">Account</a>
            </li>
          </ul>
        </nav>
        <div id="headerLogo"><img id="headerLogoImage" src="http://static.localhost:8080/images/logo.png"></div>
      </header>
      <div id="middle">
        <div id="contentWrapper">
          <section class="content loginContent">
            <nav id="pageMenu">
              <ul>
              </ul>
            </nav>
            <section>
              <h1>Login</h1>
              <form action="/login.js" enctype="multipart/form-data" method="post" class="form loginForm">
                <fieldset>
                  <div class="field loginUsername">
                    <label for="loginFieldLogin">Username</label>
                    <input id="loginFieldLogin" type="text" name="login" placeholder="Username" required>
                  </div>
                  <div class="field loginPassword">
                    <label for="loginFieldPassword">Password</label>
                    <input id="loginFieldPassword" type="password" name="password" required>
                  </div>
                  <input id="loginFormButton" type="submit" value="Login" class="button submit">
                  <input id="loginJsButton" type="button" onclick="loginUser()" value="Login" style="display: none;" class="button submit">
                </fieldset>
              </form>
            </section>
            <section id="divCreation">
              <h1>Register</h1>
              <form action="/registerAccount.js" enctype="multipart/form-data" method="post" class="form register">
                <fieldset>
                  <div class="field registerLogin">
                    <label for="registerFieldLogin"><span title="Required">Username*</span></label>
                    <input id="registerFieldLogin" type="text" name="login" placeholder="Username" required>
                  </div>
                  <div class="field registerPassword">
                    <label for="registerFieldPassword"><span title="Required">Password*</span></label>
                    <input id="registerFieldPassword" type="password" name="password" required>
                  </div>
                  <div class="field registerEmail">
                    <label for="registerFieldEmail">E-mail</label>
                    <input id="registerFieldEmail" type="email" name="email" placeholder="user@example.com">
                  </div>
                  <input id="registerFormButton" type="submit" value="Register" class="button submit">
                  <input id="registerJsButton" type="button" onclick="registerAccount()" value="Register" style="display: none;" class="button submit">
                </fieldset>
              </form>
            </section>
            <section>
              <h1>Recover account</h1>
              <form action="/requestAccountRecovery.js" enctype="multipart/form-data" method="post" class="form recoverAccount">
                <fieldset>
                  <div class="field recoverField">
                    <label for="recoverFieldLogin">Username</label>
                    <input id="recoverFieldLogin" type="text" name="login" placeholder="Username" required>
                  </div>
                </fieldset>
                <input id="recoverFormButton" type="submit" value="Request recovery" class="button submit">
                <input id="recoverJsButton" type="button" onclick="recoverAccount()" value="Request recovery" style="display: none;" class="button submit">
              </form>
            </section>
          </section>
        </div>
      </div>
    </div>
    <footer id="pageFooter">
      <nav>
        <ul id="pageFooterItems">
          <li><a href="http://localhost:8080">LynxHub</a></li>
          <li><a href="http://static.localhost:8080/help.html">Help</a></li>
          <li><a href="http://static.localhost:8080/about.html">About</a></li>
        </ul>
      </nav>
    </footer>
    <script src="http://static.localhost:8080/js/pre.js"></script>
    <script src="http://static.localhost:8080/js/post.js"></script>
  </body>
</html>
